
<div class="wrapper-calendar">
    <div class="opciones">

        <select  [(ngModel)]="anioElegido" (ngModelChange)="getDaysFromDate(mesElegido , anioElegido)" >  
          <option *ngFor="let year of years" [value]="year" >{{ year }}</option>
        </select>
        <select [(ngModel)]="mesElegido" (ngModelChange)="getDaysFromDate(mesElegido , anioElegido)"   >
          <option *ngFor="let month of months"  [value]="month.index" >{{ month.name }}</option>
        </select>
        {{mesElegido}}
      </div>
      <br>
	<div class="header-calendar">
		<div>
			<button (click)="changeMonth(-1)" class="btn-prev">Antes</button>
		</div>
		<!-- <h1>{{dateSelect | date:'MMMM, yyyy'}}</h1> -->
        <h1>{{dateSelect}} </h1>
		<div>
			<button (click)="changeMonth(1)" class="btn-next">Siguiente</button>
		</div>
	</div>
	<ol>
		<li *ngFor="let day of week" class="day-name">{{day | slice:0:3}}</li>

        <li (click)="clickDay(day)" [style.gridColumnStart]="first ? day?.indexWeek : 'auto'"
         *ngFor="let day of monthSelect;let first = first">
			<span>{{day?.value}}</span>
		</li>
	</ol>
</div>

<hr>
<div>
	Fecha: {{dateValue | date}}
</div>
